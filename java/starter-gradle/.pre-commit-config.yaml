---
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: run-pmd
        name: pmd java source code analyzer
        entry: python3 java/starter-gradle/pre_commit_hooks/run_pmd.py
        language: python
        types: [java]
