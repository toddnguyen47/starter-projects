fail_fast: true
repos:
  - repo: local
    hooks:
      - id: echo-virtualenv-warning
        name: Echo Virtualenv warning
        entry: echo "Remember to activate virtualenv before commit!"
        language: system
        verbose: true
        pass_filenames: false
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          - --max-line-length=120
          - --disable=too-few-public-methods
